<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Controlando a temperatura </title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/sonnynho9/Arduino/Temperatura/Temperatura/style.css"
</head>
<script>
    function timer() {
        var date = new Date();
        var seconds = date.getSeconds();
        var minutes = date.getMinutes();
        var hours = date.getHours()

        if (seconds < 10) {
            seconds = '0' + seconds;
        }

        if (minutes < 10) {
            minutes = '0' + minutes;
        }

        if (hours < 10) {
            hours = '0' + hours;
        }

        document.getElementById('date').innerHTML = hours + ':' + minutes + ':' + seconds;

        setTimeout('timer()', 1000);
    }
</script>




<body>
    <body bgcolor="#00ffff"></body>
    <h1>Controle de temperatura e umidade by Edival </h1>

    <body onLoad="timer()">
        <p> A Temperatura as <label id="date"> </label> é </p>
    </body>



</body>
    

  




</html>
